<sections (methodFromChild)="parentMethod($event)"></sections>
<timer [currentSection]="currentSection" [sectionsList]="sectionsList" [longBreakFrequency]="longBreakFrequency"></timer>

<div class="control-buttons">
  @if (showStartButton === true) {
    <div class="control-buttons__button" id="start-control-button" (click)="startChildTimer()">Start</div>
  }
  @if (showPauseButton === true) {
    <div class="control-buttons__button" id="pause-control-button" (click)="pauseTimer()">Pause</div>
  }
  @if (showResumeButton === true) {
    <div class="control-buttons__button" id="resume-control-button" (click)="resumeTimer()">Resume</div>
  }
  @if (showSkipButton === true) {
    <div class="control-buttons__button" id="skip-control-button" (click)="nextSection()"></div>
  }
</div>
