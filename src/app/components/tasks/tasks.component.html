<header>
  <h2>Tasks</h2>
  <button>
    <i class="fi fi-sr-menu-dots-vertical"></i>
  </button>
</header>

<task></task>


@if (showTaskForm !== true) {
  <button id="add-task-button" (click)="onShowTaskForm()"><i class="fi fi-sr-add"></i> Add Task</button>
}


@if (showTaskForm === true) {
  <task-form class="animate__animated animate__flipInX"></task-form>
}
