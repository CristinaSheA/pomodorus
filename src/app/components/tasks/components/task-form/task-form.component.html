<div id="task-creator-popup">
  <div id="task-creator-popup__main">
    <input
      type="text"
      id="taskTitleField"
      placeholder="What are you working on?"
      [(ngModel)]="taskTitle"
    />

    <h2>Est Pomodoros</h2>

    <input id="taskPomodorosField" type="number" placeholder="1" [(ngModel)]="taskPomodoros"/>

    @if (showDescriptionField === true) {
      <textarea placeholder="Some notes..."  [(ngModel)]="taskDescription"></textarea>
    }

    @if (showDescriptionField !== true) {
      <div id="moreOptions">
        <button id="add-task-description" (click)="onShowDescriptionField()">+ Add note</button>
      </div>
    }
  </div>
  <div id="task-handling-buttons">
    <button
      class="task-handling-buttons__button"
      id="task-handling-buttons__cancel"
    >
      <span>Cancel</span>
    </button>

    <button class="optionsButtons__button" id="task-handling-buttons__save">
      <span class="word-option" (click)="createTask()">Save</span>
    </button>

    <button class="optionsButtons__button" id="task-handling-buttons__update">
      <span class="word-option">Update</span>
    </button>
  </div>
</div>
